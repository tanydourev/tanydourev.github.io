<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404 - Unable to access page</title>
    <meta name="description" content="Unable to access page (404).">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/new.style.css">
    <link rel="stylesheet" href="css/new.queries.css">

    <style>
        body {
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div id="container" style="margin-top: 100px;">
        <div class="error-404">
            <div class="big-text">404</div>
            <div class="bio" style="text-align: center;">Oops, the GPS gave you the wrong directions.
                <br>
                <span style="color: #FFFFFF50;">You were supposed to turn right 200m ago.</span>
            </div>
        </div>
    </div>

    <!-- -------------------------------------------------------------------------------------------------- -->

    <!-- scripts -->
    <script src="scripts/scripts.js" async defer></script>

    <!-- page fade -->
    <script>
        document.body.classList.add('fade-out');

        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('fade-out');
        });
    </script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('about-content');
            const items = container.querySelectorAll('#section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                root: container,
                threshold: 0.1
            });

            items.forEach(item => observer.observe(item));
        });
    </script>
</body>

</html>
